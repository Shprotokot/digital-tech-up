<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Название сайта во вкладке -->
  <title>DIGITALTechUp - Разработка сайтов и интернет-маркетинг</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <!-- Мета-теги для SEO -->
  <meta name="description" content="DIGITALTechUp - агентство по разработке сайтов и стратегии интернет-маркетинга. Создаем высокопроизводительные веб-платформы с интегрированной маркетинговой стратегией.">
  <meta name="keywords" content="разработка сайтов, веб-разработка, интернет-маркетинг, digital маркетинг, SEO, создание сайтов, DIGITALTechUp">
  <meta name="author" content="DIGITALTechUp">
  
  <!-- Open Graph для соцсетей -->
  <meta property="og:title" content="DIGITALTechUp - Разработка сайтов и интернет-маркетинг">
  <meta property="og:description" content="Создаем высокопроизводительные веб-платформы с интегрированной маркетинговой стратегией">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="DIGITALTechUp">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="DIGITALTechUp - Разработка сайтов и интернет-маркетинг">
  <meta name="twitter:description" content="Создаем высокопроизводительные веб-платформы с интегрированной маркетинговой стратегией">
  
  <!-- Тема браузера (цвет из градиента) -->
  <meta name="theme-color" content="#6366f1">
</head>
<body>
  <!-- Скрытая форма для Netlify - НЕ УДАЛЯТЬ! 
     Netlify парсит HTML во время билда и ищет формы.
     React генерирует HTML динамически, поэтому нужен этот статический шаблон.
-->
<form name="contact" netlify netlify-honeypot="honeypot" hidden>
  <input type="hidden" name="form-name" value="contact" />
  <input type="text" name="honeypot" />
  <input type="text" name="name" />
  <input type="email" name="email" />
  <input type="tel" name="phone" />
  <textarea name="message"></textarea>
</form>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
